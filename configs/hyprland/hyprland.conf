################
### MONITORS ###
################

monitor=DP-3,2560x1440@120,1920x0,1
monitor=HDMI-A-4,1920x1080@100,0x0,1

exec-once=hyprctl dispatch workspace 1 DP-3
exec-once=hyprctl dispatch workspace 6 HDMI-A-4

workspace=1, monitor:DP-3
workspace=2, monitor:DP-3
workspace=3, monitor:DP-3
workspace=4, monitor:DP-3
workspace=5, monitor:DP-3
workspace=6, monitor:HDMI-A-4
workspace=7, monitor:HDMI-A-4
workspace=8, monitor:HDMI-A-4
workspace=9, monitor:HDMI-A-4
workspace=10, monitor:HDMI-A-4

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = /usr/bin/pcmanfm
$menu = wofi --show drun
$browser = firefox

#################
### AUTOSTART ###
#################

exec-once = waybar & hyprpaper
exec-once = hyprctl keyword general:layout dwindle
exec-once = hyprctl dispatch layoutmsg enableautotiling true
exec-once = wl-clipboard-history -t
exec-once = wl-paste --watch cliphist store
exec-once = wl-clip-persist --clipboard regular --dispaly wayland-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = mako
exec-once = /lib/polkit-1/polkitd
#exec-once = ~/.config/hypr/startsearXNG.sh

exec-once = [workspace 6 silent] firefox
exec-once = [workspace 8 silent] /usr/bin/Telegram

windowrulev2 = move to workspace 6, class:^(firefox)$
windowrulev2 = move to workspace 8, class:^(telegram-desktop)$

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 3
    col.active_border = rgb(cdd6f4)
    col.inactive_border = rgb(6c7086)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle

}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 8            
        passes = 3           
        new_optimizations = true
        ignore_opacity = false
        noise = 0.02     
        contrast = 1.2
        brightness = 1.0
    }
}

########################
### CUSTOM ANIMATION ###
########################

animations {
    enabled = yes
    
    # Анимация сдвига рабочих столов (уход в сторону)
    bezier = slide, 0.5, 0, 0.5, 1
    
    animation = workspaces, 1, 2, slide, slide
    animation = windows, 1, 2, slide
    animation = border, 1, 2, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    enable_swallow = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, R, exec, wofi --show drun --columns 2 - | -s ~/.config/wofi/style.css
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

#My binds
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, ~/Загрузки/nekoray/launcher
bind = $mainMod, T, exec, /usr/bin/Telegram
bind = $mainMod, S, exec, /usr/bin/steam
bind = $mainMod, D, exec, discord
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy
bind = Control, Alt_L, exec, kitty btop -p 0

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, U, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrulev2 = tile, class:^(kitty)$
windowrulev2 = tile, class:^(steam)$
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0




